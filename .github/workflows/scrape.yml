name: scrape-print-feed

on:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install feedparser

      - name: Run print feed scraper
        run: python scrape_print.py  # your script name

      - name: Commit and push print XMLs
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add daily_kalerkantho_part1.xml daily_kalerkantho_part2.xml
          git commit -m "update print feed" || echo "no changes"
          git push